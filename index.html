<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="style.css">

    <!-- google font --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- fontawesome kit  -->
    <script src="https://kit.fontawesome.com/a20be2795a.js" crossorigin="anonymous"></script>

    <!-- tailwindcss cnd -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<main class="max-w-screen-xl m-auto px-5 sm:px-5">

    <!-- hero section start -->
    <section class="hero py-16 sm:py-10 lg:py-6">
        <div class="hero-container lg:flex sm:justify-between items-center">

            <div class="hero-text text-center lg:text-left">

                <h1 class="text-4xl sm:text-6xl md:text-7xl leading-[50px] sm:leading-[80px]  md:leading-[90px] font-extrabold text-neutral-900">It's good <br>
                    tea time at The <br> Tea House</h1>

                <p class="text-lg mt-5 leading-7 text-gray-500">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>

                <button class="mt-5 bg-gradient-to-l from-red-500 to-orange-500 px-7 py-3 sm:px-10 sm:py-5 rounded-xl text-white text-sm sm:text-xl font-medium sm:font-bold">Explore More <img class="inline ml-3" src="img/arrow.png" alt=""></button>
                
            </div>

            <div class="img-content mt-12 ">

                <img class="md:mx-auto" src="img/banner.png" alt="">

                <div class="hero-img-box mx-auto flex space-x-4 p-7 bg-white shadow-bx w-64 rounded-[10px] relative lg:mx-0  kg:left-10 -top-16">

                    <img src="img/star.png" alt="">

                    <div>
                        <h4 class="text-neutral-900 text-3xl font-extrabold">5.00</h4>
                        <p class="text-gray-500 tex-sm">Trust Pilot Ratings</p>
                    </div>

                </div>
            </div>
        </div>
    </section>
     <!-- hero section close -->
    
</main>


<script src="tailwind.config.js"></script>
</body>
</html>
